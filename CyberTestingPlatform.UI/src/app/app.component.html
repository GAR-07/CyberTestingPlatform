<router-outlet></router-outlet>

<div class="notification-wrapper" *ngIf="notificationMessages">
  <ng-container *ngFor="let notificationMessage of notificationMessages">
    <app-notification
      [notificationMessage]="notificationMessage"
      (isConfirmed)="closeNotification(notificationMessage)">
    </app-notification>
  </ng-container>
</div>

<header class="navbar">
  <div class="container">
    <a class="logo" routerLink="">
      <!-- favicon.ico -->
      <img src="https://i.ibb.co/XzHDSTS/image.png" alt="logo">
      <p>КиберТест</p>
    </a>
    <a class="logout" routerLink="" hidden>
      <img src="https://i.ibb.co/XzHDSTS/image.png" alt="logout">
      <p>Выйти</p>
    </a>
    <div class="desktop-menu">
      <div class="navbar-wrapper">
        <ul class="navbar-nav" *ngIf="roles.length === 0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Вход</a>
          </li>
        </ul>
        <ul class="navbar-nav" *ngIf="roles.length != 0">
          <li class="nav-item" *ngIf="roles.includes('Admin')">
            <a class="nav-link" routerLink="/adminPanel">AdminPanel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cabinet" >Кабинет</a>
          </li>
          <li class="nav-item" id="nav-logout">
            <button (click)="logout()"></button>
            <a class="nav-link" (click)="logout()">Выход</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="mobile-menu">
      <div class="navbar-menu">
        <button class="navbar-button" (click)="changeNavbarType()"></button>
        <a class="nav-link" (click)="changeNavbarType()">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="81 111 350 290"><path fill="#FFFFFF" d="M406 161H106c-13.8 0-25-11.2-25-25s11.2-25 25-25h300c13.8 0 25 11.2 25 25s-11.2 25-25 25zm0 70H106c-13.8 0-25 11.2-25 25s11.2 25 25 25h300c13.8 0 25-11.2 25-25s-11.2-25-25-25zm0 120H106c-13.8 0-25 11.2-25 25s11.2 25 25 25h300c13.8 0 25-11.2 25-25s-11.2-25-25-25z" data-original="#000000"/></svg>
        </a>
      </div>
      <div #dropdown_wrapper class="dropdown-wrapper">
        <div #dropdown_content class="dropdown-content">
          <div class="container">
            <a class="logo" routerLink="">
              <p>КиберТест</p>
            </a>
            <div class="navbar-menu">
              <button class="navbar-button" (click)="changeNavbarType()"></button>
              <a class="nav-link" (click)="changeNavbarType()">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="81 111 350 290"><path fill="#FFFFFF" d="M406 161H106c-13.8 0-25-11.2-25-25s11.2-25 25-25h300c13.8 0 25 11.2 25 25s-11.2 25-25 25zm0 70H106c-13.8 0-25 11.2-25 25s11.2 25 25 25h300c13.8 0 25-11.2 25-25s-11.2-25-25-25zm0 120H106c-13.8 0-25 11.2-25 25s11.2 25 25 25h300c13.8 0 25-11.2 25-25s-11.2-25-25-25z" data-original="#000000"/></svg>
              </a>
            </div>
          </div>
          <div class="navbar-wrapper">
            <ul class="navbar-nav" *ngIf="roles.length === 0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/login">Вход</a>
              </li>
            </ul>
            <ul class="navbar-nav" *ngIf="roles.length != 0">
              <li class="nav-item" *ngIf="roles.includes('Admin')">
                <a class="nav-link" routerLink="/adminPanel">AdminPanel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/cabinet" >Кабинет</a>
              </li>
              <li class="nav-item" id="nav-logout">
                <button (click)="logout()"></button>
                <a class="nav-link" (click)="logout()">Выход</a>
              </li>
            </ul>
          </div>
          <app-sidebar></app-sidebar>
        </div>
      </div>
    </div>
  </div>
</header>

<app-navbar></app-navbar>
<div class="container">
  <h1>Вход</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Электронная почта</label>
      <input type="text" class="form-control" formControlName="email">
      <app-validator-message [field]="loginForm.get('email')"></app-validator-message>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="text" class="form-control" formControlName="password">
      <app-validator-message [field]="loginForm.get('password')"></app-validator-message>
    </div>
    
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Войти</button>
    <div>
      <a routerLink="/register">Регистрация</a>
    </div>
    <div>
      <a routerLink="/register">Забыли пароль?</a>
    </div>
  </form>
</div>

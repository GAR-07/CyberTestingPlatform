<div class="content-wrapper">
  <div class="content-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="custom-form">
      <h1>Вход</h1>
  
      <div class="form-group">
        <div class="custom-input">
          <input type="text" class="form-control" formControlName="email" placeholder="Электронная почта">
        </div>
        <app-validator-message [field]="loginForm.get('email')"></app-validator-message>
      </div>
  
      <div class="form-group">
        <div class="custom-input">
          <input type="password" class="form-control" formControlName="password" placeholder="Пароль">
        </div>
        <app-validator-message [field]="loginForm.get('password')"></app-validator-message>
      </div>
      
      <button type="submit" class="btn primary" [disabled]="!loginForm.valid">Войти</button>
        <a class="link" routerLink="/register">Регистрация</a>
        <a class="link" routerLink="/register">Забыли пароль?</a>
    </form>
  </div>
</div>
